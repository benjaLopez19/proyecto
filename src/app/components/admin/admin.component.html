<div class="usuario-table">
<label for="usuarios">Reporte de Usuarios</label>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- RUT Column -->
    <ng-container matColumnDef="RUT">
        <th mat-header-cell *matHeaderCellDef> RUT </th>
        <td mat-cell *matCellDef="let element">{{element.RUT}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
</table>
</div>

<div class="producto-table">
    <label for="productos">Reporte de productos comprados:</label>

   
    <table> 

    <tr *ngFor="let item of auxR">
        <mat-card>
        <td>id Pedido:{{item.idPedido}} </td>
        
        <div class="productos">
        <td>
            <label>Productos Comprados:</label>
            <tr *ngFor="let item2 of item.idProductos">
                
                 <td> 
                     <ul>    
                         <li>              
                   <div class="idproducto">ID de Producto: {{item2.id}}</div> 
                        </li>
                        <li>
                   <div class="cantidad">Cantidad: {{item2.cantidad}}</div>
                        </li>
                    </ul>
                </td>
            </tr>
        </td>
        </div>
        </mat-card>
    </tr> 
    </table>
</div>
