<ul id='headerEntero'>
    <li><!--Nombre de la pagina con link a home-->
        <a routerLink="/home" routerLinkActive="router-link-active" >TF2 SHOP</a>
    </li>
    <li id='buscar'><!--barra de buscar-->
          <form FormGroup="busqueda" ngSubmit="buscar()" class="barraBuscar">
            <mat-form-field class="example-full-width">
              <mat-label>Buscar</mat-label>
              <input matInput #message formControlName="search" maxlength="256" placeholder="Ejemplo: Gibus">
              <mat-hint align="start"><strong>Busca items</strong> </mat-hint>
            </mat-form-field>
            <button type="submit" ></button>
          </form>
    </li>
    <li><!--icono de carrito de compras-->
        <a routerLink="carrito" routerLinkActive="router-link-active" >
        <button mat-mini-fab color="primary" aria-label="Carrito de Compras">
        <i class="fas fa-shopping-cart"></i>
        </button></a>
    </li>
    <li><!--icono de usario-->
            <a><i class="far fa-user"></i></a>
    </li>
    <li><!--hipervinculo hacia formularios de usuario-->
        <ul id='login'>
            <li><!--al inicio de sesion-->
                <a routerLink="/formulario" routerLinkActive="router-link-active" >Iniciar Sesion</a>
            </li>
            <li><!--a registrarce-->
                <a routerLink="/formulario" routerLinkActive="router-link-active" >Registrarse</a>
            </li>
        </ul>
    </li>
</ul>
