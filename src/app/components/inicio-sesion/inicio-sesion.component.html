<form [formGroup]="IniciarSesionForm" (ngSubmit)='IniciarSesion()'>
<mat-grid-list  cols='1' rowHeight='5:1'>
    <mat-grid-tile>
        <mat-form-field appearance= 'outline' class="example-full-width">
            <mat-label>Correo Electr칩nico</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ej. ejemplo@ej.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="outline">
            <mat-label>Contrase침a</mat-label>
            <input matInput [formControl]="clave"  [type]="hide ? 'password' : 'text'"> <!--[formControl]='contrasenia'-->
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
<ngx-recaptcha2 #captchaElem
[siteKey]="siteKey"
formControlName="recaptcha">
</ngx-recaptcha2>

<p *ngIf="sesion">
  Usuario o contrase침a incorrectos.
</p>
<button type="submit" [disabled]="emailFormControl.invalid || clave.invalid">SUBMIT</button>
</form>
<mat-checkbox [(ngModel)]="completo">Recordar Contrase침a</mat-checkbox>
