<p>inicio-sesion works!</p>
<form [formGroup]="IniciarSesionForm" (ngsubmit)='IniciarSesion()'>
<mat-grid-list  cols='1' rowHeight='5:1'>
    <mat-grid-tile>
        <mat-form-field appearance= 'outline' class="example-full-width">
            <mat-label>Correo Electr√≥nico</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ej. ejemplo@ej.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="outline">
            <mat-label>Contrasenia</mat-label>
            <input matInput   [type]="hide ? 'password' : 'text'"> <!--[formControl]='contrasenia'-->
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
<ngx-recaptcha2 #captchaElem
[siteKey]="siteKey"
formControlName="recaptcha">
</ngx-recaptcha2>
</form>
