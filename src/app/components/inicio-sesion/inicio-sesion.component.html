<div class='background'>
  <h1>Iniciar Sesion</h1>
<form [formGroup]="IniciarSesionForm" (ngSubmit)='IniciarSesion()'>
<mat-grid-list  cols='1' rowHeight='5:1'>
    <mat-grid-tile>
        <mat-form-field appearance= 'outline' class="ISemail">
            <mat-label>Correo Electrónico</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ej. ejemplo@ej.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput [formControl]="clave"  [type]="hide ? 'password' : 'text'"> <!--[formControl]='contrasenia'-->
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>

<div class='captcha'>
  <re-captcha
  (resolved)="resolved($event)"
  siteKey="6LeI31EbAAAAACqTc_Nndi2lsNpDy9SzFDQebmKp"
></re-captcha>
</div>
<p *ngIf="sesion">
  Usuario o contraseña incorrectos.
</p>
<button class='submit' type="submit" [disabled]="emailFormControl.invalid || clave.invalid">Iniciar sesion</button>
</form>
<mat-checkbox class='recordar'[(ngModel)]="completo">¿Quieres que guardemos tu contraseña para un eventual inicio de sesion?</mat-checkbox>
<p> </p><br>
<p></p>

</div>
