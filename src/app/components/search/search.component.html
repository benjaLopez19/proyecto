<table *ngIf="busqueda==true">
    <tr>
        <th>Nombre</th>
        <th>descripcion</th>
        <th>stock</th>
        <th>precio</th>
    </tr>
    <tr *ngFor="let item of productos">
        <td>{{item.nombre}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.stock}}</td>
        <td>{{item.precio}}</td>
    </tr>
</table>

<p *ngIf="busqueda==false">
   <ngb-alert type="danger">No se encuentran resultados de la busqueda</ngb-alert>
</p>
