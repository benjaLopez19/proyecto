<div class="productos" *ngIf="busqueda" >
    <ul class="productos-list">
        <li>
            <mat-card class="productos-card" *ngFor="let item of productos">
            <a><button (click)='productoSeleccionado(item.id)'>
                <div class="producto-descripcion">
                    <img src="../../../assets/img/ghostlyGibus.png" class="imagen-producto">   
                    <div>{{item.nombre}}</div>
                    <div>${{item.precio}}</div>
                    <div>Stock: {{item.stock}}</div>
                </div>
            </button></a>
            </mat-card>
        </li>
    </ul>
</div>

<div *ngIf="!busqueda">
    Actualmente no hay productos en esta categoria.
</div>
